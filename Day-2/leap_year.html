<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a =Number(prompt("Enter A Year Number"));

        if(a%4==0 && ( a%100!=0 || a%400==0))
        {
            document.write(`This Is Leap Year =${a}`);
        }
        else
        document.write(`This Is Not Leap Year =${a}`);
    </script>
</head>
