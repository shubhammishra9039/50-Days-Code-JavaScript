<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let b = 1;
      let a = Number(prompt("Table Number"));
      document.write(`<h1> Table of ${a}</h1><br>`);
      while (b <= 10) {
        document.write(`
                <table border="2px soli black" >
                    <tr>
                <td>${b}*${a}=${a * b}<br></td>
                 </tr>
                 <table>`);
        b++;
      }
    </script>
  </head>
  <body>
    <table ></table>
  </body>
</html>
