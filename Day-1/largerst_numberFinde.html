<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=Number (prompt("Enter Number A: "));
        let b=Number (prompt("Enter  Number B : "));
        let c=Number (prompt("Enter Number  C: "));
        if(a>b)
        {
            if(a>c)
            {
                document.write(`A Is Largegest Number : ${a}`);
            }
            else
            {
                document.write(`C is Largeset Number : ${c}`);
            }
        }
        else
        {
            if(b>c)
            {
                document.write(`A Is Largegest Number : ${b}`);
            }
            else
            {
                document.write(`C is Largeset Number : ${c}`);
            }
        }
    </script>
</head>
